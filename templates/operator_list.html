{% extends "base.html" %}

{% block title %}Operator Management - OMS{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-col gap-6">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h2 class="text-2xl md:text-3xl font-bold text-text-main dark:text-white tracking-tight">營運商管理</h2>
            <p class="text-text-secondary text-sm mt-1">管理與維護所有合作夥伴與營運商資料</p>
        </div>
        <a href="/org/operators/add" class="flex items-center justify-center gap-2 h-10 px-5 bg-primary hover:bg-primary-hover text-white text-sm font-bold rounded-lg shadow-sm transition-all active:scale-95 whitespace-nowrap">
            <span class="material-symbols-outlined text-[20px]">add</span>
            <span>新增營運商</span>
        </a>
    </div>

    <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-border-light dark:border-border-dark p-4">
        <div class="flex flex-col md:flex-row gap-4 items-end">
            <div class="flex-1 w-full md:min-w-[320px]">
                <label class="block text-xs font-semibold text-text-secondary uppercase mb-1.5 ml-1">搜尋</label>
                <div class="relative group">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary group-focus-within:text-primary transition-colors">
                        <span class="material-symbols-outlined">search</span>
                    </span>
                    <input class="w-full h-11 pl-10 pr-4 bg-background-light dark:bg-gray-800 border border-transparent focus:bg-white dark:focus:bg-gray-900 border-border-light dark:border-border-dark rounded-lg text-sm text-text-main dark:text-white placeholder:text-text-secondary focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="搜尋營運商名稱/聯絡人姓名/電話..." type="text"/>
                </div>
            </div>
            <div class="w-full md:w-56">
                <label class="block text-xs font-semibold text-text-secondary uppercase mb-1.5 ml-1">狀態</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none">
                        <span class="material-symbols-outlined text-[20px]">filter_list</span>
                    </span>
                    <select class="w-full h-11 pl-10 pr-8 bg-background-light dark:bg-gray-800 border border-border-light dark:border-border-dark rounded-lg text-sm text-text-main dark:text-white appearance-none focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all cursor-pointer">
                        <option value="">全部狀態</option>
                        <option value="active">啟用 (Active)</option>
                        <option value="inactive">停用 (Inactive)</option>
                    </select>
                    <span class="absolute right-3 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none">
                        <span class="material-symbols-outlined text-[20px]">expand_more</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-border-light dark:border-border-dark overflow-hidden flex flex-col">
        <div class="overflow-x-auto">
            <table class="w-full whitespace-nowrap text-left" id="operatorsTable">
                <thead class="bg-gray-50 dark:bg-gray-800/50 border-b border-border-light dark:border-border-dark">
                    <tr>
                        <th class="px-6 py-4 text-xs font-semibold text-text-secondary uppercase tracking-wider w-16">#</th>
                        <th class="px-6 py-4 text-xs font-semibold text-text-secondary uppercase tracking-wider">營運商資訊</th>
                        <th class="px-6 py-4 text-xs font-semibold text-text-secondary uppercase tracking-wider">聯絡人</th>
                        <th class="px-6 py-4 text-xs font-semibold text-text-secondary uppercase tracking-wider">狀態</th>
                        <th class="px-6 py-4 text-xs font-semibold text-text-secondary uppercase tracking-wider">創建日期</th>
                        <th class="px-6 py-4 text-xs font-semibold text-text-secondary uppercase tracking-wider text-right">操作</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-border-light dark:divide-border-dark">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/';

    async function loadOperators() {
        try {
            const response = await fetch('/api/operators', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                const operators = await response.json();
                const tbody = document.querySelector('#operatorsTable tbody');
                tbody.innerHTML = operators.map(o => `
                    <tr class="group hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
                        <td class="px-6 py-4 text-sm text-text-secondary">${o.id.toString().padStart(3, '0')}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-4">
                                <div class="size-10 rounded-lg bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-primary">
                                    <span class="material-symbols-outlined">local_shipping</span>
                                </div>
                                <div class="flex flex-col">
                                    <span class="text-sm font-semibold text-text-main dark:text-white">${o.name}</span>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex flex-col">
                                <span class="text-sm text-text-main dark:text-white font-medium">${o.contact_person || '-'}</span>
                                <span class="text-xs text-text-secondary">${o.email || '-'}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <label class="inline-flex items-center cursor-pointer">
                                <input checked="" class="sr-only peer" type="checkbox" value=""/>
                                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:bg-primary"></div>
                            </label>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex flex-col">
                                <span class="text-sm text-text-main dark:text-white">2023-10-24</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex items-center justify-end gap-2">
                                <button class="size-8 flex items-center justify-center rounded-lg text-text-secondary hover:text-primary hover:bg-primary/10 transition-colors" title="編輯">
                                    <span class="material-symbols-outlined text-[20px]">edit</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
        } catch (error) {
            console.error('Error loading operators:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', loadOperators);
</script>
{% endblock %}
