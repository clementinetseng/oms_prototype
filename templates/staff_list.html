{% extends "base.html" %}

{% block title %}Staff Management - OMS{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-col gap-6">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div class="flex flex-col gap-1">
            <h1 class="text-3xl font-bold text-text-main dark:text-white tracking-tight">店員帳號管理</h1>
            <p class="text-text-secondary text-base">管理店員帳號、權限矩陣配置與分店歸屬</p>
        </div>
        <a href="/org/staff/add" class="flex items-center gap-2 bg-primary hover:bg-primary-hover text-white px-5 py-2.5 rounded-lg shadow-sm transition-all active:scale-95">
            <span class="material-symbols-outlined text-[20px]">add</span>
            <span class="font-bold text-sm">新增店員</span>
        </a>
    </div>

    <div class="bg-white dark:bg-surface-dark p-4 rounded-xl border border-border-light dark:border-border-dark shadow-sm flex flex-col lg:flex-row gap-4 items-center justify-between">
        <div class="relative w-full lg:w-96 group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="material-symbols-outlined text-text-secondary">search</span>
            </div>
            <input class="block w-full pl-10 pr-3 py-2.5 border-none bg-background-light dark:bg-gray-800 rounded-lg text-text-main dark:text-white placeholder-text-secondary focus:ring-2 focus:ring-primary/50 text-sm transition-all" placeholder="搜尋員工編號/完整姓名" type="text"/>
        </div>
        <div class="flex flex-wrap gap-2 w-full lg:w-auto justify-end">
            <button class="flex items-center gap-2 px-3 py-2 bg-white dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <span class="text-text-secondary text-sm font-medium">分店: 全部</span>
                <span class="material-symbols-outlined text-text-secondary text-[20px]">keyboard_arrow_down</span>
            </button>
        </div>
    </div>

    <div class="bg-white dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark shadow-sm overflow-hidden flex-1 flex flex-col">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse" id="staffTable">
                <thead class="bg-gray-50 dark:bg-gray-800/50 border-b border-border-light dark:border-border-dark">
                    <tr>
                        <th class="py-4 px-6 text-xs font-bold text-text-secondary uppercase tracking-wider">店員資訊</th>
                        <th class="py-4 px-6 text-xs font-bold text-text-secondary uppercase tracking-wider">員工編號</th>
                        <th class="py-4 px-6 text-xs font-bold text-text-secondary uppercase tracking-wider">所屬分店 (歸屬)</th>
                        <th class="py-4 px-6 text-xs font-bold text-text-secondary uppercase tracking-wider">功能角色 (權限)</th>
                        <th class="py-4 px-6 text-xs font-bold text-text-secondary uppercase tracking-wider">最近登入</th>
                        <th class="py-4 px-6 text-xs font-bold text-text-secondary uppercase tracking-wider">狀態</th>
                        <th class="py-4 px-6 text-xs font-bold text-text-secondary uppercase tracking-wider text-right">操作</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-border-light dark:divide-border-dark">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/';

    async function loadStaff() {
        try {
            const response = await fetch('/api/users', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                const users = await response.json();
                const tbody = document.querySelector('#staffTable tbody');
                tbody.innerHTML = users.map(u => `
                    <tr class="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors group">
                        <td class="py-4 px-6">
                            <div>
                                <p class="font-medium text-text-main dark:text-white text-sm">${u.username}</p>
                                <p class="text-xs text-text-secondary">ID: ${u.id}</p>
                            </div>
                        </td>
                        <td class="py-4 px-6 text-sm text-text-secondary font-mono">EMP-${u.id.toString().padStart(4, '0')}</td>
                        <td class="py-4 px-6">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-300">
                                ${u.outlet_id ? 'Outlet #' + u.outlet_id : 'Headquarters'}
                            </span>
                        </td>
                        <td class="py-4 px-6 text-sm text-text-main dark:text-white">
                            <div class="flex items-center gap-1.5">
                                <span class="material-symbols-outlined text-base text-primary">badge</span>
                                ${u.role ? u.role.name : 'No Role'}
                            </div>
                        </td>
                        <td class="py-4 px-6 text-sm text-text-secondary">2023/10/24 09:30</td>
                        <td class="py-4 px-6">
                            <label class="inline-flex items-center cursor-pointer">
                                <input checked="" class="sr-only peer" type="checkbox" value=""/>
                                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-emerald-500"></div>
                            </label>
                        </td>
                        <td class="py-4 px-6 text-right">
                            <div class="flex items-center justify-end gap-2">
                                <button class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-700 rounded text-text-secondary hover:text-primary transition-colors" title="Edit">
                                    <span class="material-symbols-outlined text-[20px]">edit</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
        } catch (error) {
            console.error('Error loading staff:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', loadStaff);
</script>
{% endblock %}
